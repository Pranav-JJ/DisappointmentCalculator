<!DOCTYPE html>
<html>
<head>
    <title>DisappointmentCalculator</title>
</head>
<body>
    <h1>Disappointment Calculator</h1>
    <form action="/" method="post">
        {% for subject in subjects %}
            <div>
                <label for="credit_{{ loop.index0 }}">Credits for {{ subject }}:</label>
                <input type="text" id="credit_{{ loop.index0 }}" name="credit_{{ loop.index0 }}" required>
                <label for="grade_{{ loop.index0 }}">Grade for {{ subject }}:</label>
                <select id="grade_{{ loop.index0 }}" name="grade_{{ loop.index0 }}" required>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </div>
        {% endfor %}
        <br>
        <button type="submit">Calculate SGPA</button>
    </form>

    {% if sgpa %}
        <h2>SGPA: {{ sgpa }}</h2>
        <p>{{ additional_text_sgpa }}</p>
    {% endif %}

    <script>
        // Optional: Add JavaScript code for any additional functionality
    </script>
</body>
</html>
